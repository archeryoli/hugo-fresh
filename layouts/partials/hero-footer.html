{{- $hero        := .Site.Params.hero }}
{{- $clientLogos := index $hero "clientlogos" }}
<div class="hero-foot mb-20">
  <div class="container">
    <div class="tabs is-centered subtitle" style="justify-content: center;">
      Diese Kunden vertrauen auf Brandstetter Software
    </div>
    <div class="tabs is-centered">
      <ul>
        {{- range $clientLogos }}
        <li>
          <a {{ if .url }} href="{{ .url }}" {{ end }}>
            <img class="partner-logo" src="{{ printf "images/logos/clients/%s" .logo | relURL }}">
          </a>
        </li>
        {{- end }}
      </ul>
    </div>
  </div>
</div>
